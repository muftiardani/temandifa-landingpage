name: Lighthouse CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Add required env vars for build
          NEXT_PUBLIC_GA_ID: ${{ secrets.NEXT_PUBLIC_GA_ID || 'G-XXXXXXXXXX' }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || 're_test' }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL || 'test@example.com' }}
          CONTACT_EMAIL: ${{ secrets.CONTACT_EMAIL || 'test@example.com' }}

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.13.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json', 'utf8'));

            let comment = '## ðŸ” Lighthouse CI Results\n\n';

            results.forEach(result => {
              const scores = result.summary;
              comment += `### ${result.url}\n\n`;
              comment += `- Performance: ${(scores.performance * 100).toFixed(0)}%\n`;
              comment += `- Accessibility: ${(scores.accessibility * 100).toFixed(0)}%\n`;
              comment += `- Best Practices: ${(scores['best-practices'] * 100).toFixed(0)}%\n`;
              comment += `- SEO: ${(scores.seo * 100).toFixed(0)}%\n\n`;
            });

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
